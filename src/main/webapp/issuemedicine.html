<ui:composition template="template.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="jakarta.faces.html"
 xmlns:f="jakarta.faces.core"
 xmlns:ui="jakarta.faces.facelets"
 xmlns:p="http://primefaces.org/ui">

<ui:define name="content">

<h:form id="encounterform">

<p:panel header="Issue Medicine">

    <p:dataTable value="#{pharmacyBean.medicines}" var="m">
        <p:column headerText="Medicine">#{m.medicine.medicineName}</p:column>
        <p:column headerText="Prescribed Qty">#{m.prescribedQty}</p:column>
        <p:column headerText="Issue Qty">
            <p:inputText value="#{pharmacyBean.issueQty}" />
        </p:column>
        <p:column>
            <p:commandButton value="Done"
                action="#{pharmacyBean.issue(m)}"
                update="@form"/>
        </p:column>
    </p:dataTable>

</p:panel>



</h:form>

</ui:define>
</ui:composition>
