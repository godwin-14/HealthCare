<ui:composition template="template.xhtml"

	xmlns:f="jakarta.faces.core"

	<ui:define name="content">

		<h:form>

			<p:panel header="Pathology Module">

				<p:panelGrid columns="6" cellpadding="15" style="width:auto;">
