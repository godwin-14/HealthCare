<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:ui="jakarta.faces.facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />

			<p:panel header="Search Patient">
				<p:outputLabel for="searchName" value="Patient Name:" />
				<p:inputText id="searchName" value="#{patientBean.searchName}"
					placeholder="Enter patient name" />

				<p:commandButton value="Search"
					action="#{patientBean.searchPatient}" update="details msgs"
					icon="pi pi-search" />
			</p:panel>
			<p:outputPanel id="details"
				rendered="#{not empty patientBean.patient}">
				<p:panel header="Update Patient Details" style="margin-top:20px">
					<p:panelGrid columns="4">
						<p:outputLabel for="firstName" value="First Name:" />
						<p:inputText id="firstName"
							value="#{patientBean.patient.firstName}" />

						<p:outputLabel for="lastName" value="Last Name:" />
						<p:inputText id="lastName" value="#{patientBean.patient.lastName}" />

						<p:outputLabel for="fatherName" value="Father Name:" />
						<p:inputText id="fatherName"
							value="#{patientBean.patient.fatherName}" />

						<p:outputLabel for="city" value="City:" />
						<p:inputText id="city" value="#{patientBean.patient.city}" />
					</p:panelGrid>

					<p:separator />

					<p:commandButton value="Update"
						action="#{patientBean.updatePatient}" process="@form"
						update="@form msgs" icon="pi pi-save" />
				</p:panel>
			</p:outputPanel>


		</h:form>
	</ui:define>
</ui:composition>
