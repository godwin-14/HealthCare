<ui:composition template="template.xhtml"
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="jakarta.faces.html"
 xmlns:f="jakarta.faces.core"
 xmlns:ui="jakarta.faces.facelets"
 xmlns:p="http://primefaces.org/ui">

<ui:define name="content">

<h:form id="encounterform">
<p:panel header="Encounter Info">

<p:panelGrid columns="4">
    <p:outputLabel value="Encounter No" />
    <h:outputText value="#{encounterBean.encounter.id}" />

    <p:outputLabel value="Brought By" />
    <h:outputText value="#{encounterBean.encounter.broughtBy}" />

    <p:outputLabel value="Phone No" />
    <h:outputText value="#{encounterBean.encounter.phone}" />

    <p:outputLabel value="Referred" />
    <h:outputText value="#{encounterBean.encounter.referred}" />
</p:panelGrid>

<p:fieldset legend="Reference Details"
 rendered="#{encounterBean.encounter.referred eq 'Yes'}">

<p:panelGrid columns="2">
    <h:outputText value="#{encounterBean.encounter.refName}" />
    <h:outputText value="#{encounterBean.encounter.refPhone}" />
</p:panelGrid>

</p:fieldset>

</p:panel>


</h:form>

</ui:define>
</ui:composition>
