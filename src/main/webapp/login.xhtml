<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:p="primefaces"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="template.xhtml">
<ui:define name="nav"></ui:define>
<ui:define name="content">

<h:form>
    <p:growl id="msgs" showDetail="true" />

    <p:panel header="Administration Login Page"
             footer="Healthcare management"
             style="width:350px;margin:120px auto;">

        <span class="ui-float-label">
            <p:inputText id="username" value="#{userBean.name}" />
            <p:outputLabel for="username" value="Username"/>
        </span>

        <br/><br/>

        <span class="ui-float-label">
            <p:password id="password" value="#{userBean.password}" />
            <p:outputLabel for="password" value="Password"/>
        </span>

        <br/><br/>

        <p:commandButton value="Login"
                         update="msgs"
                         action="#{userBean.authenticate}"
                         style="width:100%"/>
    </p:panel>

</h:form>

</ui:define>
</ui:composition>

</html>
